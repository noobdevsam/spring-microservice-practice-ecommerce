<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Payment Confirmation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Payment Confirmation</h1>
    <p>
        <!--
         * Displays the customer's name.
         * `customerName` is a Thymeleaf variable of type String.
         * Example: "John Doe"
         -->
        <!--/*@thymesVar id="customerName" type="String"*/-->
        Dear <span th:text="${customerName}">[CustomerName]</span>,
    </p>
    <p>
        <!--
         * Displays the payment amount.
         * `amount` is a Thymeleaf variable of type BigDecimal.
         * Example: "100.00"
         -->
        <!--/*@thymesVar id="amount" type="BigDecimal"*/-->
        Your payment of $<span th:text="${amount}">[Amount]</span> has been successfully processed.
    </p>
    <p>
        <!--
         * Displays the order reference ID.
         * `orderReference` is a Thymeleaf variable of type String.
         * Example: "ORD12345"
         -->
        <!--/*@thymesVar id="orderReference" type="String"*/-->
        Order reference: <span th:text="${orderReference}">[OrderReference]</span>
    </p>
    <p>Thank you for choosing our service. If you have any questions, feel free to contact us.</p>

    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</div>
</body>

</html>
